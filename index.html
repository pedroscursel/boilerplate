<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Front-End Boilerplate</title>
  <style>
    .loading{
      width: 100%;
      height: 100vh;
      position: absolute;
      z-index: 99;
      overflow: hidden;
      background-color: #fff;
      color: #2a2c2b;
      font-size: 25px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  
  <div id="loading" class="loading">...carregando</div>

  <div class="container-fluid site">
    <div class="container">
      <div class="row">
        <div class="col-12 mt-5 pt-5">
          <h1 class="text-center">Boilerplate FrontEnd</h1>
        </div>
        <div class="col-12 text-center pt-5">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">ABRIR MODAL</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Teste do modal</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Bootstrap funcionando! 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar mudan√ßas</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/scripts.js"></script>
</body>
</html>
